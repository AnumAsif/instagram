{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row sign-in">
        <div class="col-md-4">
            <img src="/static/images/phone.png" alt="Phone Image">
        </div>
        <div class="col-md-4 form">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h1>Instagram</h1>
                <div class="form-section">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign In">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign-Up</a></p>
            </div>
            
            <div class="images">
                <img src="static/images/WhatsApp Image 2019-03-11 at 11.53.25 PM.jpeg" alt="">
                <img src="static/images/WhatsApp Image 2019-03-11 at 11.53.29 PM.jpeg" alt="">
                <img src="static/images/WhatsApp Image 2019-03-11 at 11.53.25 PM.jpeg" alt="">
            </div>

        </div>
    </div>
</div>
{% endblock %}
